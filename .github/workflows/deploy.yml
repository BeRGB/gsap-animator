name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: SPA fallback (optional)
        run: cp dist/index.html dist/404.html || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Copy HTML images used directly in index.html
        run: |
          mkdir -p dist/src
          if [ -d "src/img" ]; then cp -R src/img dist/src/img; fi
          # .github/workflows/deploy.yml  (posle "npm run build")
      - name: Copy Lottie JSONs referenced from HTML/data-attrs
        run: |
          mkdir -p dist/src/lottie
          if [ -d "src/lottie" ]; then cp -R src/lottie dist/src/lottie; fi


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

